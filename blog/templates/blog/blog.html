{% extends 'main.html' %}
{% block content %}
<div class = "container-fluid my-5">
    <div class = "row">
        <div class = "col-4 card">
            <div class = "mx-auto">
                <h3 class = "my-4 text-center">Categories</h3>
                <div class = "col-12 mx-auto card">
                    <a class = "text-center badge bg-primary my-3" href = "{% url 'blog'%}">All</a>
                    <a class = "text-center badge bg-primary my-3" href = "{% url 'blog'%}?q=Mental Health">Mental Health</a>
                    <a class = "text-center badge bg-primary my-3" href = "{% url 'blog'%}?q=Covid19">Covid19</a>
                    <a class = "text-center badge bg-primary my-3" href = "{% url 'blog'%}?q=Heart Disease">Heart Disease</a>
                    <a class = "text-center badge bg-primary my-3" href = "{% url 'blog'%}?q=Immunization">Immunization</a>
                </div>
            </div>
        </div>
        <div class = "col-8 card">
            <div class = "container-fluid">
                <div class = "row mx-auto">
                    <h2 class = " col-12 my-5 text-center">My Blog</h2>
                    {% for post in blog %}
                    <div class="card col-4 my-3 mx-5" style="width: 18rem;">
                        <img src="{{post.image.url}}" class="card-img-top mt-3 img-fluid" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{post.title}}</h5>
                          <p class="card-text">{{post.summary|truncatechars:15}}{%if post.summary.length > 15%}...{%endif%}</p>
                        </div>
                    </div>
                    {%endfor%}
                  
                    
                </div>
            </div>
        </div>
       
    </div>
</div>
{% endblock %}
